<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Venom Da Jaw RSA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    h1 {
      color: #00f2ff;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2b2b2b;
      color: #fff;
    }
    button {
      background: #00f2ff;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
  button:hover {
      background: #00c9d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Venom Da Jaw RSA</h1>
    <p>Have ideas, feedback or collab requests? Drop me a message below!</p>
    <form action="https://formspree.io/f/xgvzvrwg"method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
